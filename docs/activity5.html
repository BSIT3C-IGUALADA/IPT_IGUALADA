<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1 - Dark Mode</title>
    <style>
        /* Default Light Mode */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #000;
            color: #fff;
        }

        h1 {
            margin-top: 20px;
        }

        .input-container {
            margin: 20px 0;
        }

        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Button Styles */
        .btn-add {
            background-color: #ff85b4;
            color: #fff;
        }

        .btn-add:hover {
            background-color: #e76c9f;
        }

        .btn-toggle {
            background-color: #ff85b4;
            color: #fff;
        }

        .btn-toggle:hover {
            background-color: #e76c9f;
        }

        /* Input Dark Mode */
        body.dark-mode input[type="text"] {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        /* Button Dark Mode */
        body.dark-mode .btn {
            background-color: #ff85b4;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>ACTIVITY 1</h1>
    <div class="input-container">
        <input type="text" id="num1" placeholder="Enter first number">
        <input type="text" id="num2" placeholder="Enter second number">
        <button class="btn btn-add" onclick="addNumbers()">Add Numbers</button>
    </div>
    <button class="btn btn-toggle" onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function addNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                alert(The sum is: ${num1 + num2});
            } else {
                alert('Please enter valid numbers.');
            }
        }
    </script>
</body>
</html>
